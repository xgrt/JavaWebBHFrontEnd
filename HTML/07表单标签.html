<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--
from:
    action:指定表单数据提交的URL
        * 表单项数据想要被提交，则必须指定其name属性
    method:指定表单提交的方式
        1. get：默认值
            * 请求参数会拼接在URL后边
            * URL的长度有限制 4kb
        2. post：
            * 请求参数会在http请求协议的请求体中
            * 请求参数无限制
-->
<form action="#" method="get">
    <input type="text" name="name" value="xgrt">

    <input type="password" name="name" value="123456">

    <input type="radio" name="sex">男
    <input type="radio" name="sex">女

    <input type="checkbox" name="hobby">阅读
    <input type="checkbox" name="hobby">运动
    <input type="checkbox" name="hobby">学习

    <br><br>
    <input type="file" name="name">

    <input type="hidden" name="name" value="123123">
    <input type="submit">
    <input type="reset">
    <input type="button" value="按钮">
</form>
</body>
</html>
