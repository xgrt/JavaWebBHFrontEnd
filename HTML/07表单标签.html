<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--
from:
    action:指定表单数据提交的URL
        * 表单项数据想要被提交，则必须指定其name属性
    method:指定表单提交的方式
        1. get：默认值
            * 请求参数会拼接在URL后边
        2. post：
            * 请求参数会在http请求协议的请求体中
-->
<form action="#" method="get">
    <input type="text" name="name">
    <input type="submit">
</form>
</body>
</html>
