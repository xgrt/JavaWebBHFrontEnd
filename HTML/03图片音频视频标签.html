<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 资源路径的定义方式：
				1、绝对路径
				2、相对路径：
					./xxx(当前目录的xxx，"./"可以省略)
					./img/xxx(当前目录的img目录下的xxx，"./"可以省略)
					../img/xxx(上一级目录的img目录下的xxx，"../"不可省略)
			 尺寸单位：
				1、px:像素
				2、百分比：父元素的百分比
		 -->
		<img src="文件/a.jpg"/>
		<audio src="文件/b.mp3" controls><!-- controls自动识别控制器 --></audio>
		<video src="文件/c.mp4" controls width="400px" height="300px"></video>
	</body>
</html>
