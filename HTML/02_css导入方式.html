<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css导入方式</title>
    <style>
        span {
            color: #7a89e8;
        }

        /*内部样式*/
    </style>
    <link href="../css/demo.css" rel="stylesheet"><!--外部样式-->
</head>
<body>
<div style="color: #7a89e8">你好，css</div><!--内联样式：耦合度高-->

<span>你好，css</span>

<p>你好，css</p>
</body>
</html>
