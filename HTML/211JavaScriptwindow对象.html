<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptWindow对象</title>
</head>
<body>

<script>
    //alert
    window.alert("abc");
    alert("bbb");

    //confirm
    var flag = confirm("确认删除？");
    alert(flag);//点击"确认"flag为true 点击"取消"flag为false
    if (flag) {
        //删除……
    }

    //定时器
    /*
    * setTimeout(function,毫秒值):在一定的时间间隔后去执行一个function，只执行一次
    * setInterval(function,毫秒值):在一定的时间间隔后执行一个function，循环执行
    */
    setTimeout(function () {
        alert("呵呵~");
    }, 3000);
    setInterval(function () {
        alert("呵呵~");
    }, 2000);
</script>
</body>
</html>
