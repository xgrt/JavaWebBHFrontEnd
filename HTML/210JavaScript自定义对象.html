<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript自定义对象</title>
</head>
<body>

<script>
    var person={
        name:"xgrt",
        age:23,
        eat:function (){
            alert(this.name+"来了，才"+this.age +"岁，干饭~");
        }
    }
    alert(person.name);
    alert(person.age);
    person.eat();
</script>
</body>
</html>
