<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单项标签</title>
</head>
<body>
<form action="#" method="post">
    <label>
        用户名：<input name="name" type="text" value="xgrt">
    </label><!--把label的name属性设置的和input一样效果和包裹是一样的-->
    <br>

    <label>
        密码：<input type="password" name="password" value="123456">
    </label>
    <br>

    <label>
        性别：<input type="radio" name="sex">男<input type="radio" name="sex">女
    </label>
    <br>

    <label>
        爱好：<input type="checkbox" name="hobby">阅读<input type="checkbox" name="hobby">运动<input type="checkbox"
                                                                                                    name="hobby">学习
    </label>
    <br>

    <label>
        出生地：<select>
        <option>江西</option>
        <option>北京</option>
        <option>上海</option>
        <option>广州</option>
    </select>
    </label>
    <br>

    <label>
        其他：<textarea></textarea>
    </label>
    <br>

    <input type="file" name="name">

    <input type="hidden" name="name" value="123123">
    <br>
    <input type="submit" value="注册">
    <input type="reset">
    <input type="button" value="按钮">
</form>
</body>
</html>
