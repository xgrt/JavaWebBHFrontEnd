<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>表格标签</title>
</head>
<body>
<table border="1" cellspacing="0">
    <tr align="center">
        <th><!-- 表头单元格 -->
            序号
        </th>
        <th> 品牌logo</th>
        <th> 品牌名称</th>
        <th> 企业名称</th>
    </tr>
    <tr align="center">
        <td>010</td>
        <td><img src="img/三只松鼠.png" width="60" height="60"/></td>
        <td>三只松鼠</td>
        <td>三只松鼠</td>
    </tr>
    <tr>
        <td>009</td>
        <td><img src="img/优衣库.png" width="60" height="60"/></td>
        <td>优衣库</td>
        <td>优衣库</td>
    </tr>
    <tr align="center">
        <td>008</td>
        <td><img src="img/小米.png" width="60" height="60"/></td>
        <td>小米</td>
        <td>小米科技有限公司</td>
    </tr>
</table>
<hr>
<table border="1" cellspacing="0">
    <tr align="center">
        <th colspan="2"><!-- 表头单元格 -->
            序号
        </th>
        <th> 品牌名称</th>
        <th> 企业名称</th>
    </tr>
    <tr align="center">
        <td>010</td>
        <td><img src="img/三只松鼠.png" width="60" height="60"/></td>
        <td>三只松鼠</td>
        <td>三只松鼠</td>
    </tr>
    <tr>
        <td rowspan="2">009</td>
        <td><img src="img/优衣库.png" width="60" height="60"/></td>
        <td>优衣库</td>
        <td>优衣库</td>
    </tr>
    <tr align="center">
        <td><img src="img/小米.png" width="60" height="60"/></td>
        <td>小米</td>
        <td>小米科技有限公司</td>
    </tr>
</table>
</body>
</html>
